<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8" />
  <title>Jackson Zane</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #333;
      padding-top: 60px; /* ðŸ‘ˆ Lowers content by ~1 inch */
    }

    .navbar {
      background-color: #444;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      align-items: center;
    }

    .nav-left {
      font-size: 1.6em;
      font-weight: bold;
      margin-left: 0.5in; /* ðŸ‘ˆ Moves name half an inch to the right */
    }

    .nav-right a {
      color: white;
      margin-left: 25px;
      padding: 5px 10px;
      text-decoration: none;
      border-radius: 4px;
    }

    .nav-right a.active {
      background-color: #222; /* ðŸ‘ˆ Selected tab gets dark box */
    }

    .nav-right a:hover {
      background-color: #333;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 40px;
      padding: 50px;
      max-width: 1000px;
      margin: auto;
      align-items: start;
    }

    .left-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .profile-pic {
      width: 250px;
      height: 250px;
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .right-column {
      line-height: 1.6;
    }

    .social-links {
      margin-top: 20px;
    }

    .social-links a {
      margin-right: 20px;
      text-decoration: none;
      color: #444;
    }

    .social-links a:hover {
      text-decoration: underline;
    }

    .texas {
      width: 120px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .left-column {
        align-items: center;
      }
    }
  </style>
</head>


  <body>
    <div class="navbar">
      <div class="nav-left">Jackson Zane</div>
      <div class="nav-right">
      <a href="#" class="active">Home</a>
      <a href="#">Projects</a>
      <a href="#">Hobbies</a>
    </div>
  </div>


    <div class="container">
      <div class="left-column">
        <div class="profile-pic">Picture of Me</div>
        <div class="email">Email: Jackson.Zane@stanford.edu</div>
        <img class="texas" src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Texas.svg" alt="Texas silhouette" />
      </div>

      <div class="right-column">
        <p>
          Stanford student interested in VR, military tech, and building impactful things.
        </p>
        <p>Some more about me here.</p>
        <div class="social-links">
          <a href="https://linkedin.com/in/jackson-zane">LinkedIn</a>
          <a href="https://github.com">GitHub</a>
          <a href="https://www.instagram.com/j.zane1/">Instagram</a>
        </div>
      </div>
    </div>
  </body>
</html>
